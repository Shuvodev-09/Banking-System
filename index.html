<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="text-5xl text-center my-10 font-semibold">
        Wellcome to my <span class="text-pink-500">My Bank</span> !!!
    </header>

    <main>
        <section class="bg-orange-200 w-3/4 mx-auto p-10 rounded">
            <h3 class="text-2xl">Please Login</h3>
            <div class="space-y-6">
                <input id="user-email" class="w-3/4 block px-3 my-3 h-9 rounded border-slate-400 border-2" type="Email" placeholder="Enter your Email" required>

                <input id="user-password" class="w-3/4 block px-3 my-3 h-9 rounded border-slate-400 border-2" type="Password" placeholder="Enter your Password" required>
            
                <p id="error" class="text-red-600 hidden">Invalid email or Password</p>

                <button id="submit-button" class="bg-teal-500 text-white rounded font-semibold px-3 py-2	">Submit</button>

            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
